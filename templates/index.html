<html>

<head>
    <title>Game</title>
    <link href="static/main.css" rel="stylesheet">

</head>

<body>
    <div class="final-window" id="final-window" style="visibility: hidden;">
        <div class="content">
            <h1>Как вас зовут?</h1>
            <form id="name-form">
                <input type="text" name="name" class="name-input">
                <input type="submit" class="submit-button">
            </form>
        </div>
    </div>
    <div class="about-window" id="about-window" style="visibility: hidden;">
        <h1 style="text-align: center;">Правила игры</h1>
        <p>
            Здесь должен быть очень большой и интересный текст
        </p>
    </div>
    <div class="score-window" id="score-window" style="visibility: hidden;">
        <h1>
            Таблица лидеров
        </h1>
    </div>
    <div class="container">
        <div class="menu">
            <button onclick="showAbout()">
                Правила
            </button>
            <button id="play-button" onclick="startGame()">
                Играть
            </button>
            <button onclick="showScores()">
                Результаты
            </button>
            <div></div>
            <div class="info">
                <p>Счёт</p>
                <p id="score">0</p>
            </div>
            <div class="progress">
                <div class="health" id="health" style="width: 100%;"></div>
            </div>
            <div class="progress">
                <div class="energy" id="energy" style="width: 100%;"></div>
            </div>
        </div>
        <canvas id="main"></canvas>
    </div>

    <script src="static/scripts/entity.js"></script>
    <script src="static/scripts/player.js"></script>
    <script src="static/scripts/enemy.js"></script>
    <script src="static/scripts/background.js"></script>
    <script src="static/scripts/main.js"></script>
</body>

</html>
